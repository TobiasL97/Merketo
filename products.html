<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/41c8b474e2.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script defer src="SCRIPT/script.js"></script>
    <link rel="stylesheet" href="CSS/Style.min.css">
</head>
<body>
    <header>
        <div class="container">
            <img class="bmerketo-logo" src="IMAGES/Logo.svg"/>
            <div class="navbar">
                <div class="navbar-links">
                    <a class="nav-link">HOME</a>
                    <a class="nav-link">PRODUCTS</a>
                    <a class="nav-link">CONTACT</a>
                </div>
                <div class="navbar-icons">
                    <a class="nav-icon"><i class="fa-regular fa-magnifying-glass"></i></a>
                    <a class="nav-icon">LOGIN</a>
                    <a class="nav-icon"><i class="fa-solid fa-cart-shopping"></i></a>
                </div>
                <button class="hamburger-icon"><i class="fa-solid fa-bars"></i></button>
                <div id="hamburger-menu">
                    <button class="close"><i class="fa-solid fa-x"></i></button>
                    <a class="hamburger-menu-link">HOME</a>
                    <a class="hamburger-menu-link">PRODUCTS</a>
                    <a class="hamburger-menu-link">CONTACT</a>
                    <a class="hamburger-menu-link">LOGIN</a>
                    <a class="hamburger-menu-link"><i class="fa-regular fa-magnifying-glass"></i></a>
                    <a class="hamburger-menu-link"><i class="fa-solid fa-cart-shopping"></i></a>
                </div>
            </div>

        </div>
    </header>

    <section class="products">
        <div class="container">
            <div class="new-product">
                <button>Skapa produkt</button>
            </div>
            <div class="product-list">
                <img class="" src="IMAGES/120x113.svg" alt="Image"/>
                <p class="product-list-item product-id">ProductID</p>
                <p class="product-list-item product-name">ProductName</p>
                <p class="product-list-item product-price">ProductPrice</p>
                <p class="product-list-item product-description">ProductDescription</p>
            </div>

        </div>
    </section>
    
</body>
</html>
